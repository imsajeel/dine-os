<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Waiter Login</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* PIN Dot Animation */
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        .animate-pop { animation: pop 0.2s ease-out; }
        
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body class="bg-slate-900 text-white h-screen overflow-hidden flex flex-col items-center justify-center relative">

    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-10 pointer-events-none" style="background-image: radial-gradient(#4b5563 1px, transparent 1px); background-size: 24px 24px;"></div>

    <!-- Login Container -->
    <div class="w-full max-w-sm px-6 py-8 relative z-10 flex flex-col items-center">
        
        <!-- Logo / Header -->
        <div class="mb-10 text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-2xl flex items-center justify-center text-4xl font-bold shadow-lg shadow-blue-900/50 mx-auto mb-4">
                <i class="ph-bold ph-fork-knife"></i>
            </div>
            <h1 class="text-2xl font-bold tracking-tight">Staff Access</h1>
            <p class="text-slate-400 text-sm mt-1">Enter your 4-digit PIN</p>
        </div>

        <!-- PIN Display -->
        <div id="pin-display" class="flex gap-4 mb-10 justify-center h-4">
            <div class="w-4 h-4 rounded-full border-2 border-slate-600 bg-transparent transition-colors duration-200"></div>
            <div class="w-4 h-4 rounded-full border-2 border-slate-600 bg-transparent transition-colors duration-200"></div>
            <div class="w-4 h-4 rounded-full border-2 border-slate-600 bg-transparent transition-colors duration-200"></div>
            <div class="w-4 h-4 rounded-full border-2 border-slate-600 bg-transparent transition-colors duration-200"></div>
        </div>

        <!-- Numeric Keypad -->
        <div class="grid grid-cols-3 gap-4 w-full max-w-[280px]">
            <button onclick="addPin(1)" class="h-16 rounded-full bg-slate-800 hover:bg-slate-700 active:bg-blue-600 active:border-blue-500 border border-slate-700 text-xl font-semibold transition-all duration-150">1</button>
            <button onclick="addPin(2)" class="h-16 rounded-full bg-slate-800 hover:bg-slate-700 active:bg-blue-600 active:border-blue-500 border border-slate-700 text-xl font-semibold transition-all duration-150">2</button>
            <button onclick="addPin(3)" class="h-16 rounded-full bg-slate-800 hover:bg-slate-700 active:bg-blue-600 active:border-blue-500 border border-slate-700 text-xl font-semibold transition-all duration-150">3</button>
            
            <button onclick="addPin(4)" class="h-16 rounded-full bg-slate-800 hover:bg-slate-700 active:bg-blue-600 active:border-blue-500 border border-slate-700 text-xl font-semibold transition-all duration-150">4</button>
            <button onclick="addPin(5)" class="h-16 rounded-full bg-slate-800 hover:bg-slate-700 active:bg-blue-600 active:border-blue-500 border border-slate-700 text-xl font-semibold transition-all duration-150">5</button>
            <button onclick="addPin(6)" class="h-16 rounded-full bg-slate-800 hover:bg-slate-700 active:bg-blue-600 active:border-blue-500 border border-slate-700 text-xl font-semibold transition-all duration-150">6</button>
            
            <button onclick="addPin(7)" class="h-16 rounded-full bg-slate-800 hover:bg-slate-700 active:bg-blue-600 active:border-blue-500 border border-slate-700 text-xl font-semibold transition-all duration-150">7</button>
            <button onclick="addPin(8)" class="h-16 rounded-full bg-slate-800 hover:bg-slate-700 active:bg-blue-600 active:border-blue-500 border border-slate-700 text-xl font-semibold transition-all duration-150">8</button>
            <button onclick="addPin(9)" class="h-16 rounded-full bg-slate-800 hover:bg-slate-700 active:bg-blue-600 active:border-blue-500 border border-slate-700 text-xl font-semibold transition-all duration-150">9</button>
            
            <button onclick="clearPin()" class="h-16 rounded-full hover:bg-slate-800/50 text-red-400 transition-colors flex items-center justify-center">
                 <span class="text-sm font-semibold">Clear</span>
            </button>
            <button onclick="addPin(0)" class="h-16 rounded-full bg-slate-800 hover:bg-slate-700 active:bg-blue-600 active:border-blue-500 border border-slate-700 text-xl font-semibold transition-all duration-150">0</button>
            <button onclick="deleteDigit()" class="h-16 rounded-full hover:bg-slate-800/50 text-slate-400 transition-colors flex items-center justify-center">
                <i class="ph-bold ph-backspace text-2xl"></i>
            </button>
        </div>

        <div class="mt-12 flex items-center gap-2 text-slate-500 text-sm">
            <i class="ph-fill ph-lock-key"></i>
            <span>Secure System</span>
        </div>

        <!-- Hidden Success Message -->
        <div id="success-msg" class="absolute inset-0 bg-blue-600 z-20 flex flex-col items-center justify-center hidden animate-fade-in">
            <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mb-6 animate-bounce">
                <i class="ph-bold ph-check text-blue-600 text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold">Welcome back, Alex</h2>
            <p class="text-blue-200 mt-2">Loading floor plan...</p>
        </div>
    </div>

    <script>
        let pin = "";
        const dots = document.querySelectorAll('#pin-display div');
        const container = document.querySelector('.max-w-sm');
        const successMsg = document.getElementById('success-msg');

        // Mock Correct PIN
        const CORRECT_PIN = "1234";

        function updateDots() {
            dots.forEach((dot, index) => {
                if (index < pin.length) {
                    dot.classList.remove('bg-transparent', 'border-slate-600');
                    dot.classList.add('bg-blue-500', 'border-blue-500', 'animate-pop');
                } else {
                    dot.classList.add('bg-transparent', 'border-slate-600');
                    dot.classList.remove('bg-blue-500', 'border-blue-500', 'animate-pop');
                }
            });
        }

        window.addPin = (digit) => {
            if (pin.length < 4) {
                pin += digit;
                updateDots();
                
                // Auto-submit on 4th digit
                if (pin.length === 4) {
                    setTimeout(checkPin, 300);
                }
            }
        };

        window.deleteDigit = () => {
            if (pin.length > 0) {
                pin = pin.slice(0, -1);
                updateDots();
            }
        };

        window.clearPin = () => {
            pin = "";
            updateDots();
        };

        function checkPin() {
            if (pin === CORRECT_PIN) {
                // Success
                successMsg.classList.remove('hidden');
                
                // Simulate redirect (in a real app this would be window.location.href)
                setTimeout(() => {
                    // For demo purposes, we can just reload or show an alert, 
                    // but usually this links to waiter_app.html
                    console.log("Redirecting to App...");
                }, 2000);
            } else {
                // Error Animation
                container.classList.add('shake');
                
                // Reset dots visually to red temporarily
                dots.forEach(dot => {
                    dot.classList.remove('bg-blue-500', 'border-blue-500');
                    dot.classList.add('bg-red-500', 'border-red-500');
                });

                setTimeout(() => {
                    container.classList.remove('shake');
                    clearPin();
                    // Reset dots styles
                    dots.forEach(dot => {
                        dot.classList.remove('bg-red-500', 'border-red-500');
                        dot.classList.add('bg-transparent', 'border-slate-600');
                    });
                }, 500);
            }
        }
    </script>
</body>
</html>
